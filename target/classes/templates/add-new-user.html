<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">[[${#httpServletRequest.remoteUser}]]</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Sign Out</a>
</nav>

<div class="row mb-3">
    <div class="col-md-2 themed-grid-col">
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/admin}">Admin</a>
    </div>
    <div class="col-md-10 themed-grid-col">
        <div class="pb-3">
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/admin}">Users Table</a>
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/add-new-user}">New User</a>
        </div>
        <div class="col-md-5 themed-grid-col">
            <div class="pb-3">
                <h3>Add new user</h3>
            </div>
            <form class="text-center" action="#" th:action="@{/add-new-user}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="UserName">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="FirstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="roles">Role</label>
                    <select multiple class="form-control" id="roles" th:field="*{roles}">
                        <option th:each="role : ${user_roles}"
                                th:selected="${role.getName()}"
                                th:text="${role.getName()}"
                                th:value = "${role.getId()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add new user</button>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
