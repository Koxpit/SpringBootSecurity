<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header-css"></div>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#" th:utext="${currentUser.getUsername()}"></a>
  <span class="navbar-brand">with roles:</span>
  <span class="navbar-brand" th:utext="${currentUser.getRolesString()}"></span>
  <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Sign Out</a>
</nav>

<div class="row mb-3">
  <div class="col-md-2 themed-grid-col">
    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/admin}">Admin</a>
  </div>
  <div class="col-md-10 themed-grid-col">
    <div class="pb-3">
      <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/admin}">Users Table</a>
      <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/add-new-user}">New User</a>
    </div>
    <div class="col-md-12 themed-grid-col">
      <div class="pb-3">
        <h1>All Users</h1>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:utext="${user.getId()}">ID</td>
          <td th:utext="${user.getFirstName()}">FirstName</td>
          <td th:utext="${user.getLastName()}">LastName</td>
          <td th:utext="${user.getEmail()}">Email</td>
          <td th:utext="${user.getRolesString()}"></td>
          <td>
              <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{edit-user/{id}(id=${user.id})}">Edit</a>
          </td>
          <td>
              <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{delete-user/{id}(id=${user.id})}">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
